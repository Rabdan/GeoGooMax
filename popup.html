<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <link type="text/css" rel="stylesheet" href="css/popup.css">
</head>

<body>

    <div class="row">
        <div>   
            GeoGooMax enable
        </div>
        <div> 
            <label class="checkbox-google" for="geomaxim_switch_on">
                <input type="checkbox" id="geomaxim_switch_on">
                <span class="checkbox-google-switch"></span>
            </label>
            
        </div>
    </div>
    <div class="row">
        <div>   
            Language of the region
        </div>
        <div> 
            <label class="checkbox-google" for="geomaxim_switch_lng">
                <input type="checkbox" id="geomaxim_switch_lng">
                <span class="checkbox-google-switch"></span>
            </label>
            
        </div>
    </div>
    <div class="row">
        <div>   
            Only by region
        </div>
        <div> 
            <label class="checkbox-google" for="geomaxim_switch_obr">
                <input type="checkbox" id="geomaxim_switch_obr">
                <span class="checkbox-google-switch"></span>
            </label>
            
        </div>
    </div>
    <footer>
        2021 GeoGooMax, Geo Search for Google. (R). 
    </footer>

<script src="js/popup.js"></script>
</body>
</html>
